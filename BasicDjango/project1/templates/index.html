<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WEB PAGE</h1>

    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">LogOut</a>
    {% else %}
    <a href="{% url "login" %}">LogIn</a>
    <a href="{% url "signup" %}">SignUp</a>

    {% endif %}

    <h2> welcome{{ user }} </h2>
    
</body>
</html>
